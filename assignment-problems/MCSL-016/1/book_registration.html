<!DOCTYPE html>
<html>
    <head>
        <title>Library Management System - Book Registration</title>
        <style>
            /* Define styles for header and menu (same as on index.html, feedback.html and member_list.html) */
            .header {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
            }
            .menu {
                text-align: center;
                padding: 10px;
            }
            .menu a {
                margin: 0 10px;
            }

            /* Define styles for the content division */
            .content {
                padding: 20px;
                text-align: center;
            }

            /* Define styles for the book registration form */
            form {
                text-align: left;
                margin: 0 auto;
                width: 50%;
            }
            label {
                display: block;
                margin-bottom: 10px;
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"] {
                width: 100%;
                background-color: #4caf50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }

            /* Define styles for error message */
            .error {
                color: red;
                margin-top: 10px;
                text-align: center;
            }
        </style>
        <script>
            // JavaScript code to check if all form fields are filled
            function checkForm() {
                var memberName = document.forms["bookRegistration"]["memberName"].value;
                var memberPhone = document.forms["bookRegistration"]["memberPhone"].value;
                var bookTitle = document.forms["bookRegistration"]["bookTitle"].value;
                if (memberName == "" || memberPhone == "" || bookTitle == "") {
                    alert("Please fill in all form fields.");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Library Management System</h1>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="member_list.html">Member List</a>
            <a href="book_registration.html">Book Registration</a>
            <a href="feedback.html">Feedback</a>
        </div>
        <div class="content">
            <form name="bookRegistration" onsubmit="return checkForm()">
                <label for="memberName">Name:</label>
                <input type="text" id="memberName" name="memberName" /><br />
                <label for="memberPhone">Phone Number:</label>
                <input type="text" id="memberPhone" name="memberPhone" /><br />
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" /><br />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
