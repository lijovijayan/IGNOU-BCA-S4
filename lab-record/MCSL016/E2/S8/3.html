<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <style>
            body {
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
            }
            h1 {
                padding-bottom: 10px;
            }
        </style>
        <script>
            function changeColor(color) {
                document.body.style.backgroundColor = color;
            }
        </script>
    </head>
    <body>
        <h1>Color Picker</h1>
        <div class="button-group">
            <input type="radio" id="color-red" name="color" value="red" onchange="changeColor('red')" checked />
            <label for="color-red">Red</label>

            <input type="radio" id="color-green" name="color" value="green" onchange="changeColor('green')" />
            <label for="color-green">Green</label>

            <input type="radio" id="color-blue" name="color" value="blue" onchange="changeColor('blue')" />
            <label for="color-blue">Blue</label>
        </div>
    </body>
</html>
