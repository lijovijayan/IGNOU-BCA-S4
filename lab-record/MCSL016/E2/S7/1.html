<!-- Design a form using all input types. -->
<!DOCTYPE html>
<html>
    <head>
        <title>Input Types Form</title>
        <style>
            label {
                width: 150px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
            <form>
                <label for="text-input">Text Input:</label>
                <input type="text" id="text-input" name="text-input" placeholder="Enter text" required /> <br />
                <label for="email-input">Email Input:</label>
                <input type="email" id="email-input" name="email-input" placeholder="Enter email" required /> <br />
                <label for="password-input">Password Input:</label>
                <input type="password" id="password-input" name="password-input" required /> <br />
                <label for="number-input">Number Input:</label>
                <input type="number" id="number-input" name="number-input" required /> <br />
                <label for="date-input">Date Input:</label>
                <input type="date" id="date-input" name="date-input" required /> <br />
                <label for="checkbox-input">Checkbox Input:</label>
                <input type="checkbox" id="checkbox-input" name="checkbox-input" /> <br />
                <label for="radio-input1">Radio Input 1:</label>
                <input type="radio" id="radio-input1" name="radio-input" value="option1" /> <br />
                <label for="radio-input2">Radio Input 2:</label>
                <input type="radio" id="radio-input2" name="radio-input" value="option2" /> <br />
                <label for="file-input">File Input:</label> <input type="file" id="file-input" name="file-input" />
                <br />
                <label for="range-input">Range Input:</label> <input type="range" id="range-input" name="range-input" />
                <br />
                <label for="color-input">Color Input:</label> <input type="color" id="color-input" name="color-input" />
                <br />
                <label for="submit-input"></label> <input type="submit" id="submit-input" value="Submit" />
            </form>
    </body>
</html>
