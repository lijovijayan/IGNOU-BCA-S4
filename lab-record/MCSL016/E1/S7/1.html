<!-- Create the following table
Colour (White)
RED GREEN BLACK -->

<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
            }
            td {
                padding: 8px 30px;
            }
            th {
                padding: 8px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3"><b>Colour (White)</b></th>
            </tr>
            <tr>
                <td>Red</td>
                <td>Green</td>
                <td>Black</td>
            </tr>
        </table>
    </body>
</html>
