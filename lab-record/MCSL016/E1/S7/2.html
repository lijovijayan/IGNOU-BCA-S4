<!-- Design an HTML Page having 3 images placed in the following format. -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table, tr, td, th {
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="1">
                    <img width="250px" src="beagle.jpeg" alt="Image 1" />
                </td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="1"></td>
                <td colspan="1">
                    <img width="250px" src="beagle.jpeg" alt="Image 1" />
                </td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="1">
                    <img width="250px" src="beagle.jpeg" alt="Image 1" />
                </td>
            </tr>
        </table>
    </body>
</html>
