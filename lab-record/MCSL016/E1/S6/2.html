<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
        <style>
            table {
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid black;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <h1>Product Stock List</h1>

        <table>
            <tr>
                <th>Item</th>
                <th>No. of Available items</th>
            </tr>
            <tr>
                <td>HP Laptop</td>
                <td>Macbook Pro M1</td>
            </tr>
            <tr>
                <td>14</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>
