<!-- Create the following table in HTML with Dummy Data -->
<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Train Schedule</h1>

  <table>
    <tr>
      <th rowspan="2">Name of Train</th>
      <th rowspan="2">Place Destination</th>
      <th rowspan="2">Train No.</th>
      <th colspan="2">Time</th>
      <th rowspan="2">Fare</th>
    </tr>
    <tr>
      <th>Arrival</th>
      <th>Departure</th>
    </tr>
    <tr>
      <td>Kerala Express</td>
      <td>Thiruvananthapuram (Trivandrum)</td>
      <td>12625</td>
      <td>10:30 AM</td>
      <td>10:45 AM</td>
      <td>Rs. 500</td>
    </tr>
    <tr>
      <td>Malabar Express</td>
      <td>Kozhikode (Calicut)</td>
      <td>16630</td>
      <td>08:15 AM</td>
      <td>08:30 AM</td>
      <td>Rs. 400</td>
    </tr>
    <tr>
      <td>Kanyakumari Express</td>
      <td>Kochuveli</td>
      <td>12634</td>
      <td>02:40 PM</td>
      <td>02:55 PM</td>
      <td>Rs. 350</td>
    </tr>
  </table>
</body>
</html>
