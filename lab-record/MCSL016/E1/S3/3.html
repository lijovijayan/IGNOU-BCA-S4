<!-- Create a Web page with appropriate content and insert an image towards the left
hand side of the page. When user clicks on the image, it should open another
Web page. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Clickable Image</title>
    </head>
    <body>
        <p>Click on the below image to see the details of the beagle breed</p>

        <a href="https://www.dailypaws.com/dogs-puppies/dog-breeds/beagle">
            <img width="500px" src="./beagle.jpeg" alt="Beagle Dog" style="float: left" />
        </a>
    </body>
</html>
