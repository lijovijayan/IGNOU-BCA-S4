<!-- Write an HTML code to create a Web page that contains an image at its center. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Centered Image</title>
        <style>
            /* CSS style to vertically center the image */
            html,
            body {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <h1>Image of a dog in center of a web page</h1>
        <br />
        <center>
            <img width="500px" src="./beagle.jpeg" alt="Begale dog" />
        </center>
    </body>
</html>
